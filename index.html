<div class="container">
    <div class="overlay"></div>
    <div class="card"></div>
</div>
<style>
    .container {
        width: 500px;
        height: 500px;
        transition: all 0.1s;
        position: relative;      
    }

    .card {
        width: 100%;
        height: 100%;
        background-image: url("./image/pepe.jpg");
        background-size: cover;
    }

    .overlay {
        position: absolute;
        width: 500px;
        height: 500px;
        background: linear-gradient(105deg,
                transparent 40%,
                rgba(255, 219, 112, 0.8) 45%,
                rgba(132, 50, 255, 0.6) 50%,
                transparent 54%);
        filter: brightness(1.2) opacity(0.8);
        mix-blend-mode: color-dodge;
        background-size: 150% 150%;
        background-position: 100%;
        transition: all 0.1s;
    }
</style>
<script>
    var container = document.querySelector(".container");
    var overlay = document.querySelector(".overlay");

    // DeviceOrientation 이벤트
    window.addEventListener('deviceorientation', function(e) {
        const beta = e.beta;
        const gamma = e.gamma;
        const alpha = e.alpha;

        const degtorad = Math.PI / 100;

        const _x = beta ? beta * degtorad : 0;
        const _y = gamma ? gamma * degtorad : 0;
        const _z = alpha ? alpha * degtorad : 0;
        
        const cY = Math.cos(_y);
        const cZ = Math.cos(_z);
        const sX = Math.sin(_x);
        const sY = Math.sin(_y);
        const sZ = Math.sin(_z);
        
        const Vx = -cZ * sY - sZ * sX * cY;
        const Vy = -sZ * sY + cZ * sX * cY;
        
        let compassHeading = Math.atan(Vx / Vy);
        
        if (Vy < 0) {
            compassHeading += Math.PI;
        } else if (Vx < 0) {
            compassHeading += 2 * Math.PI;
        }
        
        return compassHeading * (180 / Math.PI);
    });

    container.addEventListener('mousemove', function(e) {
        var x = e.offsetX;
        var y = e.offsetY;

        var lotateX = 2/-25 * x + 20;
        var lotateY = 2/-25 * y + 20;

        overlay.style = `background-position : ${(x/-10+50)+(y/-10+50)}%`;
        container.style = `transform : perspective(500px)
        rotateX(${lotateX}deg) rotateY(${lotateY}deg)`;
    });

    container.addEventListener('mouseout', function(e) {
        overlay.style = `filter : opacity(0)`;
        container.style = `transform : perspective(500px) rotateX(0deg) rotateY(0deg)`;
    })
</script>
